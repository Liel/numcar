<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="animations.css" />

        <title>Magicar</title>
    </head>
    <body class="disable-dbl-tap-zoom">
        <div id="welcome">
            <button id="startGame" class="shake" onclick="startGame()">START</button>
            <img class="bounceIn" src="assets/car_topview.png" />
        </div>
        <div id="container" class="main">
            <div id="header">
                <div class="coins" id="cointCounter" class="hidden"></div>
                <div id="counters">
                    <div id="currentCount"></div>
                    <span id="slash">/</span>
                    <div id="target-num"></div>
                    <div id="indication"></div>
                </div>
            </div>
            
            <div id="gesture"></div>
            <div id="gameScreen">
                <div class="path">
                </div>
                <div class="path">
                </div>
                <div class="path">
                </div>
                <div class="path">
                </div>
                <div path="0" id="player" class="shake" style="left: 45%">
                    <div id="currentVal"></div>
                    <div id="added"></div>
                </div>
            </div>
            <div id="gameOver" class="hidden">GAME OVER
                <button onclick="tryAgain()">Try Again</button>
            </div>
            <div id="aggregatedValue"></div>
            <div id="clock"></div>
        </div>
        <script src="gestureManager.js"></script>
        <script src="app.js"></script>
    </body>
</html>
